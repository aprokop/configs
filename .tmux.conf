set-option -g history-limit 5000

# ======================================
# ============ KEY BINDINGS ============
# ======================================
# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# New window [screen ^C]
unbind ^C
bind ^C new-window

# Detach [screen ^D]
unbind ^D
bind ^D detach

# Next/previous tabs
bind -n S-Right next-window
bind -n S-Left previous-window

# Force reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# ======================================
# ============  STATUS BAR  ============
# ======================================
# status bar colors
set -g status-bg black
set -g status-fg white

# alignment settings
set-option -g status-justify centre

# status left options
set-option -g status-left-length 20
set-option -g status-left '#[fg=green][#h#[fg=green]]'

# window list options
setw -g automatic-rename on
set  -g base-index 0
set-window-option -g window-status-format         '#[default]#I#F$ #W'
set-window-option -g window-status-current-format '#[fg=red](#[default]#I#F$ #W#[fg=red])'

# status right options
set -g clock-mode-style 12
set -g status-right '#[fg=green][ #[fg=blue]%m/%d  #[fg=white]%I:%M %p #[fg=green]]'
